<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        .android-large-10-x19 {

            background-size: 100% 100%;

            flex-direction: column;
            overflow: hidden;

            width: 100%;

        #countdown {
            font-size: 50px; /* Adjust the font size as needed */
            text-align: center;
            margin: 0 auto; /* Center the countdown horizontally */
            margin-top: 20px; /* Add some top margin for spacing */
            color:red;
        }

        .auto-group-ffuu-pUb {
            align-items: center;
            display: flex;
            flex-shrink: 0;
            width: 100%;
            justify-content: center; /* Center the content horizontally */
            margin-top: 20px; /* Add some top margin for spacing */
        }

        .auto-group-ireb-jLf {
            align-items: center;
            background-color: #ffffff;
            border: solid 0.1rem #000000;
            border-radius: 2.7rem;
            box-sizing: border-box;
            color: #000000;
            display: flex;
            flex-shrink: 0;
            font-family: SeoulHangang, 'Source Sans Pro';
            font-size: 2.4rem;
            font-weight: 400;
            height: 5.2rem;

        .rectangle-5-Tvs {

        }
    </style>
</head>
<body>
    <div class="android-large-10-x19" id="102:3">
        <div id="countdown"></div>

        <script>
            // Set the countdown duration in seconds
            var countdownDuration = 10;

            // Calculate the target time
            var targetTime = new Date().getTime() + countdownDuration * 1000;

            // Update the countdown every 1 second
            var countdownInterval = setInterval(function() {
                // Get the current date and time
                var currentTime = new Date().getTime();

                // Calculate the remaining time in seconds
                var remainingTime = Math.max(0, Math.floor((targetTime - currentTime) / 1000));

                // Display the countdown
                document.getElementById("countdown").innerHTML = remainingTime + "s ";

                // If the countdown is over, display a message
                if (remainingTime === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "예매 시작 버튼을 누르세요";
                }
            }, 1000);
        </script>

</body>
